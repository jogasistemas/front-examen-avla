<div class="container">
    <div class="columns">
        <div class="column is-8 is-offset-2">
            <form action="" novalidate autocomplete="off" (submit)="onSubmit($event)" [formGroup]="taskForm">
                <div class="field">
                    <div class="control">
                        <input class="input" formControlName="title" type="text" placeholder="title (min. 6 caracteres)" />
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        <textarea class="textarea" formControlName="description" type="text" placeholder="descripciÃ³n de la tarea"></textarea>
                    </div>
                </div>
                <div class="field">
                    <div class="select">
                        <select formControlName="status">
                            <option [value]="0" [selected]="model.status==0" >Seleccionar estado</option>
                             <optgroup label="estados">
                                <option [value]="1" [selected]="model.status==1" >por empezar</option>
                                <option [value]="2" [selected]="model.status==2">en progreso</option>
                                <option [value]="3" [selected]="model.status==3">completado</option>
                         </select>
                    </div>
                </div>
                <div class="field">
                    <div class="select">
                        <select formControlName="userId">         
                               <optgroup label="usuarios">
                                    <option [value]="item.userId" [selected]="item.userId==model.user.userId"*ngFor="let item of modelUsers">{{item.names}}</option>  
                                </optgroup>
                        </select>
                    </div>
                </div>
                <div class="field is-grouped is-grouped-centered">
                    <p class="control">
                        <button type="button" class="button" (click)="onBack()">Regresar</button>
                    </p>
                    <p class="control">
                        <button type="submit" class="button is-dark" [class.is-loading]="isLoading">Guardar</button>
                    </p>
                </div>
            </form>
        </div>
    </div>
</div>
